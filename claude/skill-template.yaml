name: install-dependency-skill
description: |
  Example Claude Agent Skill template. This skill reads the `install-dependency/SKILL.md` file and performs the documented steps (create a branch, edit files, run install commands, run tests).
instructions: |
  - Use the repository root as the working directory.
  - Read the file `install-dependency/SKILL.md` to learn the expected commands and file changes.
  - When modifying files, create a branch named `agent/install-dependency-<short>` and commit changes.
  - Run the relevant package manager command (for example `npm install <package>` or `pip install <package>`), then run tests if present.
tools:
  - name: read_file
    args: ["install-dependency/SKILL.md"]
  - name: run_terminal
    args: []
examples:
  - input: "Install lodash as a project dependency"
    output: "Created branch agent/add-lodash, updated package.json, ran npm install, opened PR"
